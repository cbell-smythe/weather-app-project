<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Use This One</title>
    <script
      src="https://kit.fontawesome.com/e49246b355.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="enter a city"
                class="form-control"
                autofocus="on"
                id="search-query"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-secondary"
                id="button"
              />
            </div>
            <div class="col-3">
              <button
                class="form-control btn btn-success"
                id="current-location-button"
              >
                📍 Current
              </button>
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-7">
            <h1 id="city"></h1>
            <p class="refreshTimestamp" id="current-timestamp">Sunday 7:29PM</p>
            <div class="row">
              <div class="col">
                <i class="fas fa-cloud-sun current-weather-icon"></i>
              </div>
              <div class="col">
                <span class="current-temperature" id="current-temp"></span>
                <span class="units"
                  ><a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </div>
            </div>
            <p
              class="current-weather-icon-description"
              id="weather-description"
            ></p>
            <hr />
            <div class="row">
              <div class="col">
                <i class="fas fa-sun hourly-forecast-icon"></i>
                <div class="hourly-forecast">5PM</div>
              </div>
              <div class="col">
                <i class="fas fa-cloud hourly-forecast-icon"></i>
                <div class="hourly-forecast">6PM</div>
              </div>
              <div class="col">
                <i class="fas fa-cloud-rain hourly-forecast-icon"></i>
                <div class="hourly-forecast">7PM</div>
              </div>
              <div class="col">
                <i class="fas fa-sun hourly-forecast-icon"></i>
                <div class="hourly-forecast">8PM</div>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-6">
                <div class="col-6 sunrise-time" id="sunrise-time">
                  7:04 AM
                  <i class="fas fa-sun full-sun"></i>
                  <div class="row">
                    <div class="col">
                      <div class="sunrise-label">sunrise</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="col-6 sunset-time" id="sunset-time">
                  7:21 PM
                  <i class="fas fa-sun full-sun"></i>
                  sunset
                </div>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col wind-details">
                <span id="wind-direction">??</span>
                <span id="wind-speed"></span> km/hr
              </div>
              <div class="wind-label">wind</div>
            </div>
            <hr />
            <div class="row">
              <div class="col">
                <p class="air-quality-details">4 - moderate health risk</p>
                <form>
                  <input type="range" class="form-range" id="customRange1" />
                  <div class="air-quality-label">air quality</div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-5">
            <div class="card border-info mb-3">
              <ul class="list-group list-group-flush next5Days">
                <li class="list-group-item futureDay1-forecast">
                  <div class="row">
                    <div class="col futureDay-icon">
                      <i class="fas fa-sun full-sun"></i>
                    </div>
                    <div class="col">23°C</div>
                  </div>
                  <br />

                  <div class="futureDay">monday</div>
                </li>
                <li class="list-group-item futureDay2-forecast">
                  <div class="row">
                    <div class="col futureDay-icon">
                      <i class="fas fa-sun full-sun"></i>
                    </div>
                    <div class="col">23°C</div>
                  </div>
                  <br />

                  <div class="futureDay">tuesday</div>
                </li>
                <li class="list-group-item futureDay3-forecast">
                  <div class="row">
                    <div class="col futureDay-icon">
                      <i class="fas fa-sun full-sun"></i>
                    </div>
                    <div class="col">23°C</div>
                  </div>
                  <br />

                  <div class="futureDay">wednesday</div>
                </li>
                <li class="list-group-item futureDay4-forecast">
                  <div class="row">
                    <div class="col futureDay-icon">
                      <i class="fas fa-sun full-sun"></i>
                    </div>
                    <div class="col">23°C</div>
                  </div>
                  <br />

                  <div class="futureDay">thursday</div>
                </li>
                <li class="list-group-item futureDay5-forecast">
                  <div class="row">
                    <div class="col futureDay-icon">
                      <i class="fas fa-sun full-sun"></i>
                    </div>
                    <div class="col">23°C</div>
                  </div>
                  <br />
                  <div class="futureDay">friday</div>
                </li>
                <li class="list-group-item futureDay6-forecast">
                  <div class="row">
                    <div class="col futureDay-icon">
                      <i class="fas fa-sun full-sun"></i>
                    </div>
                    <div class="col">23°C</div>
                  </div>
                  <br />
                  <div class="futureDay">saturday</div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
